{% extends 'base3.html' %}
{% block content %}
    
<style>
    .p{
        color: red;
    }
    .text{
        color: red;
    }
    body{
        background-color:azure;
    }
</style>

    <div class="container mt-5 mb-5">
        {% for work in works %}
        <div class="row my-3">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                      <h5 class=" text fw-bolder">{{work.nurse.user.username}}</h5>
                     <div class="d-flex justify-content-between mt-3">
                        <p class="card-text text-dark">
                            Duration: {{work.duration}} months 
                          </p>
                          <span class="text-dark ">Started Date: {{work.date}}</span>
                     </div>

                     {% if work.nurse.has_requested %}
                      <a href="{% url 'view_report' work.id %}" class="btn btn-primary">View Report</a>

                     {% else %}
                     <p class="text">Your request hasn't accepted yet!</p>
                     
                     {% endif %}
                    </div>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
        {% endfor %}
    </div>
    
    
   
{% endblock %}
