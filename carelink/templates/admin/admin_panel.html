{% extends 'admin_base.html' %}
{% block content %}
<style>
    h1{
        margin-top: 30px;
    }
    .table{
        background-color: aliceblue;
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>
<div class="container">
    <center>
    <h1>Booked nurses</h1>
  </center>
  {% if nurses %}
      <table align="center" class="table table-hover" style="width: 80%;">
        <thead>
          <tr class="table-active">
            <th scope="col">Nurse name</th>
            <th scope="col">User Name</th>
            <th scope="col">Date selected</th>
            <th scope="col">Duration</th>
           
            
          </tr>
        </thead>
        
        <tbody>
          {% for nurse in nurses %}
        
          <tr>
        
            <td>{{nurse.nurse}}</td>
            <td>{{nurse.user}}</td>
            
            <td>{{nurse.date}}</td>
            <td>{{nurse.duration}} months</td>
            
            
           </tr>
          
        </tbody>
        
        
      {% endfor %}
      </table>
      {% else %}
        <p>Empty list.</p>
      {% endif %}
    </div>

{% endblock %}
