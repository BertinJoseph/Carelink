{% extends 'nursebase.html' %}
{% block content %}
<div class="site-section">
    <h4>Want to upload your devices?</h4>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form method="post" class="mb-5">
          {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Report</label>
              <input type="text" name="details" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
              
              
    
          <center>
            <button type="submit" class="btn btn-primary">Upload</button>
          </center>
          </form>
      </div>
      <div class="col-3"></div>
    </div>
    
{% endblock %}
